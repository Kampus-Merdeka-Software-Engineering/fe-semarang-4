<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />

    <script src="https://unpkg.com/feather-icons"></script>

    <title>Katalog</title>
  </head>
  <body>
    <header class="header">
      <!-- Navbar start -->
      <nav class="navbar">
        <a href="#" class="navbar-logo">
          <img src="img/Vector.png" alt="logo naturu" width="40" />NATURU</a
        >

        <div class="navbar-nav">
          <a href="index.html" id="home-link">Home</a>
          <a href="about-us.html" id="about-link">About Us</a>
          <a href="katalog.html" id="catalog-link">Catalog</a>
          <a href="contact-us.html" id="contact-link">Contact</a>
        </div>

        <div class="navbar-extra">
          <a href="my-cart.html" id="shopping-cart"
            ><i data-feather="shopping-cart"></i
          ></a>
          <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>
      </nav>
      <!-- Navbar end -->
    </header>

    <section class="catalog-container">
      <br /><br /><br />
      <h1>Product Catalog</h1>
      <div class="catalog-type-title">
        <h1>Best Sellers</h1>
        <a href="" id="view-all">VIEW ALL></a>
      </div>
      <div class="product-container" id="product-container-best-seller">
        <div class="product" style="display: none">
          <div class="image">
            <img src="" alt="gambar pertama" class="first-image" />
            <img src="" alt="gambar kedua" class="second-image" />
          </div>
          <div class="info">
            <div class="highlight">
              <div class="catalog-collection"></div>
              <div class="catalog-discount" style="display: none"></div>
            </div>
            <h2 class="product-name"></h2>
            <p class="price"></p>
            <p class="product-desc"></p>
            <a href="" class="add-to-cart">Add To Cart</a>
          </div>
        </div>
      </div>

      <div class="catalog-type-title">
        <h1>New Arrival</h1>
        <a href="" id="view-all">VIEW ALL></a>
      </div>
      <div class="product-container" id="product-container-new-arrival">
        <div class="product" style="display: none">
          <div class="image">
            <img src="" alt="gambar pertama" class="first-image" />
            <img src="" alt="gambar kedua" class="second-image" />
          </div>
          <div class="info">
            <div class="highlight">
              <div class="catalog-collection"></div>
              <div class="catalog-discount" style="display: none"></div>
            </div>
            <h2 class="product-name"></h2>
            <p class="price"></p>
            <p class="product-desc"></p>
            <a href="" class="add-to-cart">Add To Cart</a>
          </div>
        </div>
      </div>

      <div class="catalog-type-title">
        <h1>Other Products</h1>
        <a href="" id="view-all">VIEW ALL></a>
      </div>
      <div class="product-container" id="product-container-reguler">
        <div class="product" style="display: none">
          <div class="image">
            <img src="" alt="gambar pertama" class="first-image" />
            <img src="" alt="gambar kedua" class="second-image" />
          </div>
          <div class="info">
            <div class="highlight">
              <div class="catalog-collection"></div>
              <div class="catalog-discount" style="display: none"></div>
            </div>
            <h2 class="product-name"></h2>
            <p class="price"></p>
            <p class="product-desc"></p>
            <a href="" class="add-to-cart">Add To Cart</a>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="socials">
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>
        <a href="#"><i data-feather="facebook"></i></a>
        <a href="#"><i data-feather="mail"></i></a>
      </div>

      <div class="links">
        <a href="index.html">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="katalog.html">Catalog</a>
        <a href="#contact">Contact</a>
      </div>

      <div class="credit">
        <p>Copyright &copy; 2023 NATURU. All rights reserved</p>
      </div>
    </footer>
    <script>
      feather.replace();
    </script>
    <!--My Javascript-->
    <script src="./js/index.js"></script>
    <script src="./js/katalog.js"></script>
  </body>
</html>
